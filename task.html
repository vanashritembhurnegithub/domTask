<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <div class="container">
        <input type="text" id="input">
        <button id="capitalize">CapitalFirstWord</button>
        <button id="btn">Reverse Sentence</button>
        <button id="rvebtn">ReverseAllWordSentence</button>
        <button id="cheackJavascript">Cheack javacript</button>
        <div id="output">

        </div>
    </div>

    <script>
    let input= document.getElementById("input");
    let btn = document.getElementById("btn");
    let output = document.getElementById("output");


    btn.addEventListener("click", ()=>{
    let  inputValue = input.value;
    let res = reverseWords(inputValue);
    
    output.innerHTML= `<h2>${res}</h2>`;
   });

   function reverseWords(sentence) {
    let words = sentence.split(' ');    
    let reversedWords = words.reverse(); 
    let reversedSentence = reversedWords.join(' '); 
    return reversedSentence; 
}
  
capitalize.addEventListener("click", ()=>{
    let  inputValue = input.value;
    let res = capit(inputValue);
    output.innerHTML= `<h2>${res}</h2>`;
   });

   function capit(sentence) {
    let words = sentence.split(' ');
    for (let i = 0; i < words.length; i++) {
        words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
    }
    let capitalize = words.join(' ');
    return capitalize;
}
rvebtn.addEventListener("click", ()=>{
    let inputValue=input.value;
    let res = reverseSentence(inputValue);
    output.innerHTML =  `<h2>${res}</h2>`;
});

function reverseSentence(sentence) {
    let words = sentence.split('');    
    let reversedWords = words.reverse(); 
    let reversedSentence = reversedWords.join(''); 
    return reversedSentence; 
}
